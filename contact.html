    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            background: black;
            color: cyan;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.icegif.com/wp-content/uploads/2023/12/icegif-100.gif') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 50, 0.8)), 
                        radial-gradient(circle, black, magenta, black);
            border-bottom: 4px solid black;
            box-shadow: 0 0 10px cyan, 0 0 18px purple, 0 0 20px pink;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 9999;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 25px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 
                0 0 10px cyan,  
                0 0 18px purple,  
                0 0 20px pink;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1;
            display: inline-block;
        }

        .navbar a:hover {
            background: magenta;
            color: black;
            box-shadow: 0 0 10px magenta;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            background: rgba(0, 0, 0, 0.9); 
        }

        .content {
            margin-top: 700px;
            padding: 20px;
            text-align: center;
        }

        .section {
            background: rgba(20, 20, 20, 0.9); 
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.8); 
            border: 2px solid cyan;
            max-width: 800px;
            margin: 20px auto;
        }

        .section h2 {
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #00f; 
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 2px solid #0ff;
            background: rgba(20, 20, 20, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        .contact-item:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 1);
        }

        .contact-item img.icon {
            height: 16px;
            width: auto;
            margin-right: 8px;
            vertical-align: middle;
        }

        .contact-item span,
        .contact-item a {
            display: flex;
            align-items: center;
            gap: 8px;
            background-image: linear-gradient(90deg, #ff00ff, #00ffff);
            color: transparent;
            background-clip: text;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.8);
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline 2px #ff00ff;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #00f;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            background: rgba(10, 10, 10, 0.8);
            color: #0ff;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.8);
        }

        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: black;
            border: none;
            padding: 10px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0px 0px 10px rgba(255, 0, 255, 0.8), 0px 0px 20px rgba(0, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 1), 0px 0px 30px rgba(0, 255, 255, 1);
        }
