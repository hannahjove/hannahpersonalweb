<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications - Hannah Jove</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: url('https://i.pinimg.com/736x/d1/48/24/d148249a7978489008fcab69b16703d7.jpg') no-repeat center center fixed;
            background-size: cover;
            color: cyan;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 50, 0.8)), 
                        radial-gradient(circle, black, magenta, black);
            border-bottom: 4px solid black;
            box-shadow: 0 0 10px cyan, 0 0 18px purple, 0 0 20px pink;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 9999;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 25px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 
                0 0 10px cyan,  
                0 0 18px purple,  
                0 0 20px pink;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 1;
            display: inline-block;
        }

        .navbar a:hover {
            background: magenta;
            color: black;
            box-shadow: 0 0 10px magenta;
        }

        .certifications-gallery {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding-bottom: 50px;
            margin-top: 150px;
        }

        .image-container {
            width: 450px;
            border: 3px solid transparent;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 3px;
            box-shadow: 0 0 30px 10px cyan;
        }

        .image-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right, black, magenta);
            z-index: -1;
            box-shadow: inset 0 0 15px 5px magenta;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="personalinterests.html">Personal Interests</a>
        <a href="contact.html">Contact</a>
        <a href="certifications.html">Certifications</a>
    </div>
    
    <div class="certifications-gallery">
        <div class="image-container">
            <img src="images/cert1.jpg" alt="Certificate 1">
        </div>
        <div class="image-container">
            <img src="images/cert2.jpg" alt="Certificate 2">
        </div>
        <div class="image-container">
            <img src="images/cert3.jpg" alt="Certificate 3">
        </div>
    </div>
</body>
</html>
