<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Interests - Hannah Jove</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-image: url('https://i.pinimg.com/736x/a0/7b/67/a07b67add301b1347e66b94aca101856.jpg');
            background-size: cover;
            background-position: center;
            color: cyan;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 50, 0.8)),
            radial-gradient(circle, black, magenta, black);
            border-bottom: 4px solid black;
            box-shadow: 0 0 10px cyan, 0 0 18px purple, 0 0 20px pink;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            z-index: 9999;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 16px 25px;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid black;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0 0 10px cyan, 0 0 18px purple, 0 0 20px pink;
        }

        .navbar a:hover {
            background: magenta;
            color: black;
            box-shadow: 0 0 10px magenta;
        }

        .intro-title {
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-top: 140px;
            margin-bottom: 20px;
            color: white;
            background-image: linear-gradient(90deg, cyan, magenta, violet);
            background-clip: text;
            text-shadow: 
                0 0 10px lime,
                0 0 20px magenta,
                0 0 30px red;
        }

        .interests-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px 90px;
            margin: 20px auto;
            width: fit-content;
            justify-content: center;
            grid-template-rows: auto;
        }

        .interest-item {
            text-align: center;
        }

        .interest-item p {
            text-align: center;
            margin-top: 10px;
            color: white;
            text-shadow: 
                0 0 10px lime,
                0 0 20px magenta,
                0 0 30px red;
        }

        .interest-item img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 0 10px magenta);
        }

        .interest-item img:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 12px cyan);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="personalinterests.html">Personal Interests</a>
        <a href="contact.html">Contact</a>
        <a href="certifications.html">Certifications</a>
    </div>

    <div class="container">
        <h1 class="intro-title">Personal Interests</h1>

        <div class="interests-icons">
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/406/406164.png" alt="Swimming Icon">
                <p>Swimming</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2706/2706009.png" alt="Music Icon">
                <p>Music</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2598/2598163.png" alt="Photography Icon">
                <p>Photography</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/11485/11485970.png" alt="Coding Icon">
                <p>Coding</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.freepik.com/256/12776/12776652.png?semt=ais_hybrid" alt="Editing Icon">
                <p>Editing</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/5087/5087379.png" alt="Gaming Icon">
                <p>Gaming</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/1321/1321015.png" alt="Arts & Crafts Icon">
                <p>Arts & Crafts</p>
            </div>
            <div class="interest-item">
                <img src="https://cdn-icons-png.flaticon.com/512/4072/4072217.png" alt="Reading Icon">
                <p>Reading</p>
            </div>
        </div>
    </div>
</body>
</html>
